<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <form action="javascript:;" id="myForm">
       
       <select name="country" id="country" onchange="update(this.selectedIndex)">
          <option value="縣市">縣市</option>
           <option value="台北市">台北市</option>
           <option value="新北市">新北市</option>
       </select>
       <select name="city" id="city">
           <option value="行政區">行政區</option>
       </select>
       
       
       
       
   </form>
   
   
   
   
   
   <script>
       //定義一個陣列
       var area = new Array();
       
       //帶入多維陣列資料
        area[1] = ["大安區","大同區","中正區","松山區"];
        area[2] = ["中和區","永和區","淡水區"];
       
       function update(index){
           // 設定city的長度為陣列長度
           myForm.city.length = area[index].length;
           
           for(var i=0;i<area[index].length;i++){
               myForm.city.options[i] = new Option(area[index][i],area[index][i]);
               
               
           }
           //myForm.city.options.length=i 自己發現的方法，把長度轉為i
       }
        
//       new Option(value,text);  新增option內容

    </script>
    
</body>
</html>
